<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperCase</title>
</head>
<body>
   <!-- Linha de comentário HTML: Entrada de Dados via formulário --> 
   <h3>Formulário de Consulta de Curso:</h3>
   <p>
    <form name="formcurso" action="" method="post">
        Digite seu curso: <input type="text" name="f_cursodig" size="8" maxlenght="4" /> (SIST)<p></p>
        <input type="button" name="btn_validar" value="Validar" onclick="cadcurso()" />
        <input type="reset" name="btn_cancelar" value="Cancelar" /><p></p>
        Código do curso: <input type="text" name="f_codcurso" size="15" maxlength="10" />
    </form>
    <!-- Linha de comentário HTML: Estrutura Javascript com o método toUpperCase() -->
    <script language="JavaScript">
    <!--
        /*Objetivo: Capturar o nome do curso e apresentar o código correspondente
        Verificar:
        Se js_cursodig for igual a SIST, apresentar o código "SIST001/FB".
        Caso contrário, apresentar a mensagem "Curso Inválido!".
        Objetos e Métodos:
        Entrada: document.form
        Saída: documento.form ( para código válido no campo de saída do formulário )
        Saída: window.alert ( para código inválido por janela de alerta ) 
        Formulário: formcurso
        Função: cadcurso
        Evento: onclick
        /*
        /* Definição das Variáveis */ 
        var js_cursodig;
        /* função cadcurso() */ 
        function cadcurso(){
            js_cursodig=document.formcurso.f_cursodig.value;
            if (js_cursodig.toUpperCase()=='SIST'){
                document.formcurso.f_codcurso.value='SIST001/FB';
            }
            else {
                window.alert('Curso Inválido!');
            }// Fechamento da estrutura if/else
        }// Fechamento da estrutura function
        //-->
    </script>
   </p>
</body>
</html>
