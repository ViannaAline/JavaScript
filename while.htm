<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script language="javascript">
        <!--
            /* Objetivo: Executar uma sequência de comandos por uma quantidade indeterminada de vezes utilizando uma variável de controle
            (valor lógico = true, por exemplo) no lugar de contadores delimitadores. O controle pode ser feito através de perguntas na tela,
            utilizando o método confirm (Ok ou cancelar, por exemplo).
            */ 
           /* Definição das variáveis */ 
           var js_contador = 1;
           var js_resposta = true;
           /* Laço de repetição condicional - while utilizando controle de limitação pelo usuário */ 
           while (js_resposta == true) {
            document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
                js_contador += 1;
                js_resposta = window.confirm('Deseja continuar?');
           }
            //-->
    </script>
</body>
</html>
